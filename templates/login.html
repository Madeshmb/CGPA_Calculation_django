<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Plain CSS-->
    <link rel="stylesheet" href="{% static 'css/login.css '%}">
  <title>Login</title>
</head>
<body>
   {% load crispy_forms_tags %}
   {% for message in messages %}
     <h6>{{message}}</h6>
   {%endfor%}
  <form class="form-css" method="POST" action="">
   {% csrf_token %}

    <fieldset>
      <legend>Login Form</legend>
      {{ form|crispy }}
    </fieldset>
    <button class="submit-css" type="submit">Submit</button>
    
    <small>Don't have an account yet? <a href="{% url 'register' %}">Register</a></small>
  </form>
  
   
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-WjJp5xLMhx4xvQwnZGRKm+e6k+K1Oe06MwSOcuGybBbXT6qP4QGjYh/JHoT+Af1o" crossorigin="anonymous"></script>

 
</body>
</html>
